<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-tasks"></i> Todo List</h1>
      <div class="container-2">
        <h2>Tasks</h2>
        <div class="searchbox">
          <i class="fas fa-search"></i>
          <input type="text" name="search" id="search" placeholder="Search tasks" />
        </div>
      </div>
      <table id="table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="container-3">
        <h2>Create new task</h2>
        <div>
          <div class="box">
            <label for="task">Task: </label>
            <input type="text" name="task" id="task" />
          </div>
          <button id="add-task-btn"><i class="fas fa-plus"></i> Add task</button>
          <button id="save-task-btn">Save task</button>
        </div>
      </div>
      <div class="container-4">
        <h2>Completed Tasks</h2>
        <table id="completed-table">
          <thead>
            <tr>
              <th>Task</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
